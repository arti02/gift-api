spring.application.name=gift-api
spring.docker.compose.enabled=false

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=none

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Hibernate streaming configuration for cursor-based processing
# fetch_size: Number of records fetched from DB in one batch (optimizes network roundtrips)
spring.jpa.properties.hibernate.jdbc.fetch_size=100
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.show-sql=false

scheduler.expensive.gifts.enabled=true
scheduler.expensive.gifts.cron=0 */1 * * * *

spring.data.web.pageable.one-indexed-parameters=false
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=100
spring.main.allow-bean-definition-overriding=true